<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book archive</title>
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        /* Fonts */
        
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap");
        * {
            font-family: "Poppins", sans-serif;
        }
    </style>
</head>

<body class="bg-light">
    <h1 class="text-center">Welcome to <span class=" text-success">Book Encyclopedia</span></h1>
    <!-- search box -->
    <section>
        <div class="container">
            <form class="col-md-6 m-auto py-5">
                <div class="input-group mb-2">
                    <input id="search-field" type="text" class="form-control" placeholder="Enter the book name you want">
                    <div class="input-group-button">
                        <button onclick="searchBook()" type="button" class="btn btn-success">Search here</button>
                    </div>
                </div>
                <h3><span class="text-primary text-center" id="total-result"></span></h3>
            </form>
    </section>

    <!-- book search result -->
    <section>
        <div id="book-card" class="row row-cols-1 row-cols-md-3 g-4 ">
        </div>
    </section>

    <!-- spinner part -->

    <div style="visibility: hidden" id="spinner" class="d-flex justify-content-center">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- error message part -->

    <section>
        <div style="display:none" id="invalid" class="text-center d-gri">
            <h1 class="my-5 d-flex justify-content-center text-danger">Please search with a valid book name</h1>
        </div>

        <div style="display:none" id="no-input" class="text-center d-gri">
            <h1 class="my-5 d-flex justify-content-center text-danger">please write something to display </h1>
        </div>
    </section>

    <!-- external js link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-- internal js link  -->
    <script src="js/book.js"></script>
</body>

</html>
